<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanas emergentes</title>
</head>
<style>
   
    #boton, #botonMover, #botonRedimensionar {
        width: 140px;
        height: 50px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 17px;
        transition: background-color 0.3s ease;
    }

    #boton:hover {
        background-color: #45a049;
    }
</style>
<body>
    <div id="container">
        <button id="boton">Abrir ventana</button>
        <button id="botonMover">Mover</button>
        <button id="botonRedimensionar">Redimensionar</button>
    </div>
    <script src="./js/ejercicio3.js"></script>
</body>
</html>
