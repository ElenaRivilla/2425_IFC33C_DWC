<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicionales</title>
</head>
<body>
    <script>
        var x = 5;
        var y = 7;

        //if(expresi√≥n_booleana)
        if(x < y){
            console.log("x es menor que y");
        }else if(x > y){
            console.log("y es mayor que x");
        }else{
            console.log("son iguales");
        }

        //operador ternario
        //(expresion_booleana) ? resultado_true:resultado_false
        var c = (x>y) ? "x es mayor":"x es menor";
        console.log(c);
    </script>
</body>
</html>
