<!--
Crea una función que reciba un array de números y devuelva un nuevo array con los números elevados a una potencia especificada
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>potencia array</title>
</head>
<body>
    <script>
        array = [];

        function generarArray(length){
            for (let i = 0; i < length; i++){
                array.push(Math.floor(Math.random() * 15) + 1);
            }
            console.log(array);
        }

        function elevar(array, potencia){
            arrayPotencia = array.splice();

            for (let elemento of array){
                arrayPotencia.push(elemento ** potencia);
            }
            console.log(arrayPotencia);
        }
        generarArray(5);
        elevar(array, 2);
    </script>
</body>
</html>
